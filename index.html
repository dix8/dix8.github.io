<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="theme-switch">
        <input type="checkbox" id="theme-toggle">
        <label for="theme-toggle" class="switch">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
        </label>
    </div>
    <div class="container">
        <header>
            <div class="profile">
                <img src="https://q1.qlogo.cn/g?b=qq&nk=2066308410&s=640" alt="头像" class="avatar">
                <h1>Ac.</h1>
                <p class="bio">网络爱好者 | IT | 昆明</p>
            </div>
        </header>

        <section class="social-links">
            <a href="https://github.com/dix8" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://wpa.qq.com/msgrd?v=3&uin=2066308410&site=qq&menu=yes" target="_blank"><i class="fab fa-qq"></i></a>
            <a href="mailto:kek@vip.qq.com"><i class="fas fa-envelope"></i></a>
            <a href="#" id="wechat-link"><i class="fab fa-weixin"></i></a>
        </section>

        <!-- 添加微信二维码弹窗 -->
        <div id="wechat-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <img src="assets/weixin.jpg" alt="微信二维码" class="qr-code">
            </div>
        </div>

        <section class="about">
            <h2>关于我</h2>
            <p>热爱生活。</p>
        </section>

        <section class="projects">
            <h2>项目展示</h2>
            <div class="project-grid">
                <div class="project-card">
                    <h3>项目名称 1</h3>
                    <p>项目描述...</p>
                    <a href="#" class="project-link">查看详情</a>
                </div>
                <div class="project-card">
                    <h3>项目名称 2</h3>
                    <p>项目描述...</p>
                    <a href="#" class="project-link">查看详情</a>
                </div>
            </div>
        </section>

        <section class="friends-links">
            <h2>友情链接</h2>
            <div class="friends-grid">
                <a href="#" class="friend-card" target="_blank">
                    <img src="https://q1.qlogo.cn/g?b=qq&nk=2066308410&s=640" alt="好友头像">
                    <div class="friend-info">
                        <h3>好友名称</h3>
                        <p>好友简介</p>
                    </div>
                </a>
                <a href="#" class="friend-card" target="_blank">
                    <img src="https://q1.qlogo.cn/g?b=qq&nk=2066308410&s=640" alt="好友头像">
                    <div class="friend-info">
                        <h3>好友名称</h3>
                        <p>好友简介</p>
                    </div>
                </a>
            </div>
        </section>
    </div>
    <footer class="footer">
        <a href="https://beian.miit.gov.cn/" target="_blank" class="beian">
            <span>备案号：滇ICP备2022008148号-2</span>
        </a>
        <div class="copyright">
            <span>© 2025 Ac. All Rights Reserved.</span>
        </div>
    </footer>
</body>
</html>
